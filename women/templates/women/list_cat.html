<div class="card">
    <div class="card-body">
        <h5 class="card-title">Categories</h5>
        <ul class="list-group">

            {% for category in cats %}
                <li class="list-group-item">
                    <a href="{{category.get_absolute_url}}">{{ category.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
